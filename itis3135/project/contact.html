<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacked Platypus Events Hub â€“ Contact</title>
  <link rel="stylesheet" href="styles/project.css">
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <section class="section">
      <h1>Contact & Booking</h1>

      <form id="contact-form" class="contact-form">
        <label>Name<input id="name" type="text" required></label>
        <label>Email<input id="email" type="email" required></label>
        <label>Event Type<input type="text"></label>
        <label>Event Date<input type="date"></label>
        <label>Message<textarea id="message" rows="5" required></textarea></label>

        <div class="form-buttons">
          <button type="submit">Send Request</button>
          <button type="reset">Reset</button>
        </div>
      </form>

      <p id="form-message"></p>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
