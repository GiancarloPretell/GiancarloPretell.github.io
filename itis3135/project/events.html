<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/project.css">

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>

    <section class="section">
      <h1>Event Listings</h1>

      <div class="event-filters">
        <button id="show-upcoming">Show Upcoming</button>
        <button id="show-past">Show Past</button>
        <button id="show-all">Show All</button>
      </div>
    </section>

    <section class="section upcoming-events">
      <h2>Upcoming Events</h2>
      <div class="card-list">
        <article class="card">
          <h3>Glow Night at South End</h3>
          <p>Date: December 12, 2025</p>
          <p>Neon theme and remixes.</p>
        </article>

        <article class="card">
          <h3>UNCC Semester Kickoff</h3>
          <p>Date: January 10, 2026</p>
          <p>Outdoor kickoff party.</p>
        </article>
      </div>
    </section>

    <section class="section past-events">
      <h2>Past Events</h2>
      <div class="card-list">
        <article class="card">
          <h3>Halloween House Party</h3>
          <p>Date: October 31, 2025</p>
        </article>

        <article class="card">
          <h3>Summer Rooftop Session</h3>
          <p>Date: August 5, 2025</p>
        </article>
      </div>
    </section>

  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/events.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>

</body>
</html>
